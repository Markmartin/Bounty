<body>
    <div class="contentCtx">
        <img class="logo" src="image/logo.png" />
        <label class="welcome">欢迎加入ITC万物链赏金系统</label>
        <label class="award">完成赏金任务，获取ITC代币奖励</label>
        <div class="textFieldCtx textFieldRadius">
            <img class="fieldLogo" src="image/user.png" />

        </div>
        <div class="textFieldCtx textFieldRadius">
            <img class="fieldLogo" src="image/pwd.png" />
            <input class="textField" id="pwd" type="password" placeholder="密码" />
        </div>
        <div class="robotVerification" id="robotVerification"></div>
        <div class="noColorCtx">
            <input id="rememberBox" type="checkbox" />
            <label id="rememberLabel" class="rememberCheckBox" for="rememberBox">记住我</label>
            <button class="login" id="loginBtn">登录</button>
        </div>
        <div class="noColorCtx">
            <button id="register" class="register">还没有账号?</button>
        </div>
    </div>
    <div class="languageCtx">
        <label class="chineseLan selected" id="chineseLan">马新简体</label>
        <label class="englishLan noselectedCursor" id="englishLan">English</label>
        <label class="koreanLan noselectedCursor" id="koreanLan">한국어</label>
    </div>
    <div class="copyRight">All rights reserved to IoT Foundation</div>

        <div class="line-scale">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
