    <div class="contentCtx">
        <img class="logo" src="image/logo.png" />

			<span class="tk">Thanks for your registration!</span>

            <img class="back" src="image/back.png" />
            <label class="backDes">back to Login</label>
        </div>
        <div class="mailTips">
            <label class="lineLabel">Click the link in the mailbox to jump to the login page.</label>
            <!--<label class="lineLabel">If you want to modify the mailbox, please click here.<span class="modify">Modify</span></label>-->
            <label class="lineLabel">If you haven't received the main yet, please click here.
				<span id="timerLabel" class="resend">Resend(60s).</span>
			</label>
        </div>
    </div>
    <div class="copyRight">All rights reserved to IoT Foundation</div>
    <div class="loader">
        <div class="line-scale">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
