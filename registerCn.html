<!DOCTYPE HTML>
<html>

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118861086-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-118861086-1');
    </script>
    <meta charset="utf-8">
    <title>ITC Bounty System[beta]</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/loaders.min.css" />
    <link rel="icon" href="titleLogo.ico" type="image/x-icon" />
</head>

<body>
    <div class="contentCtx">
        <img class="logo" src="image/logo.png" />
        <div class="textFieldCtx textFieldRadius">
            <img class="fieldLogo" src="image/user.png" />
            <input class="textField" id="email" type="text" placeholder="您的邮箱地址" />
        </div>
        <div class="textFieldCtx textFieldRadius">
            <img class="fieldLogo" src="image/pwd.png" />
            <input class="textField" id="pwd" type="password" placeholder="密码不能少于6位" />
        </div>
        <div class="textFieldCtx textFieldRadius">
            <img class="fieldLogo" src="image/pwd.png" />
            <input class="textField" id="pwdAgain" type="password" placeholder="请再次输入密码" />
        </div>
        <div class="textFieldCtx textFieldRadius">
            <img class="fieldLogo" src="image/wallte.png" />
            <input class="textField" id="eth" type="text" placeholder="用以接受ITC奖励的ETH个人钱包地址" />
        </div>
        <div class="note">
            <img class="noteMark" src="image/noteMark.png" />
            <label class="noteMsg">
				请使用ETH个人钱包地址
				<br /> 不要使用交易所的钱包地址
				<br /> 钱包地址一旦提交，不可修改
			</label>
        </div>
        <div class="robotVerification" id="robotVerification"></div>
        <div class="signOrLogin">
            <button id="register" class="buttonFrame signup">注册</button>
            <button id="login" class="buttonFrame orLogin">或者
				<span class="loginText">登录</span>
			</button>
        </div>
    </div>
    <div class="copyRight">All rights reserved to IoT Foundation</div>
    <div class="loader">
        <div class="line-scale">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="https://www.google.com/recaptcha/api.js?onload=recaptchaLoadCallback&render=explicit" async defer></script>
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/layer.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/common.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/registerCn.js" type="text/javascript" charset="utf-8"></script>
    <canvas id="space"></canvas>
    <script src="js/starcanvas.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
